; https://docs.platformio.org/page/projectconf.html

[common]
firmware_type = '"esp32-autosteering-bridge"'
version = 0.1.0
dev_build = false

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_upload.flash_size = 8MB
build_flags = 
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	-D FIRMWARE_TYPE=${common.firmware_type}
	-D AUTOSTEERING_BRIDGE
lib_deps = 
	ottowinter/ESPAsyncWebServer-esphome@^3.1.0
	esphome/AsyncTCP-esphome@^2.1.3
	bblanchon/ArduinoJson@^7.0.4
lib_extra_dirs =	 
	${PROJECT_DIR}/../common
	${PROJECT_DIR}/../../common
extra_scripts = 
	pre:../../common/version_injection/inject_version.py
	post:../common/littlefsbuilder.py
	post:../common/copy_built_file.py
	post:../../common/version_injection/increment_dev_version.py
	