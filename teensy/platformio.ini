[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
build_flags= -g

monitor_speed = 921600

lib_deps = 
	adafruit/Adafruit BNO08x RVC@^1.0.2
	teemuatlut/TMCStepper@^0.7.3
	adafruit/Adafruit ADS1X15@^2.4.2
	bblanchon/ArduinoJson@^6.21.4
lib_extra_dirs=
	 ${PROJECT_DIR}/../common

